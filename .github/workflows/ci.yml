# SunHarvest Connect — Continuous Integration Pipeline
# Runs on every push and pull request to main/master branches

name: CI

on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master, develop]

jobs:
  # ── Backend: Type check, lint, build, and test ──
  backend:
    name: Backend (Node.js)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: sunharvest_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma client
        run: npx prisma generate

      - name: Run type check
        run: npm run type-check

      - name: Build
        run: npm run build

      - name: Run database migrations
        run: npx prisma db push --accept-data-loss
        env:
          DATABASE_URL: postgres://test:test@localhost:5432/sunharvest_test

      - name: Run tests
        run: npm test -- --passWithNoTests --coverage
        env:
          DATABASE_URL: postgres://test:test@localhost:5432/sunharvest_test
          REDIS_URL: redis://localhost:6379
          JWT_SECRET: ci-test-secret
          NODE_ENV: test

  # ── Mobile: Type check and build ──
  mobile:
    name: Mobile (React Native/Expo)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./mobile

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: mobile/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run type check
        run: npx tsc --noEmit

      - name: Run tests
        run: npx jest --passWithNoTests
        env:
          CI: true

  # ── ML: Lint and validate model server ──
  ml:
    name: ML Pipeline (Python)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./ml

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: ml/requirements-server.txt

      - name: Install server dependencies
        run: pip install -r requirements-server.txt

      - name: Install linting tools
        run: pip install flake8

      - name: Lint Python code
        run: flake8 server.py training/ --count --select=E9,F63,F7,F82 --show-source --statistics

      - name: Validate ML server imports
        run: python -c "from server import app; print('ML server module loads successfully')"

      - name: Validate training pipeline imports
        run: python -c "import training.quality_grading.train; print('Training pipeline imports OK')"

  # ── Security: Dependency vulnerability scan ──
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          severity: 'CRITICAL,HIGH'
          exit-code: '0'

  # ── Docker: Verify compose builds ──
  docker:
    name: Docker Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Verify Docker Compose config
        run: docker compose -f infrastructure/docker/docker-compose.yml config --quiet

      - name: Build backend image
        run: docker build -t sunharvest-backend ./backend
        continue-on-error: true

      - name: Build ML server image
        run: docker build -t sunharvest-ml ./ml
        continue-on-error: true
