# SunHarvest Connect â€” Production Docker Compose
# Usage: docker compose -f docker-compose.prod.yml up -d

version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: sunharvest-db
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - internal

  redis:
    image: redis:7-alpine
    container_name: sunharvest-cache
    restart: always
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis_data:/data
    networks:
      - internal

  backend:
    build:
      context: ../../backend
      dockerfile: Dockerfile
    container_name: sunharvest-api
    restart: always
    environment:
      NODE_ENV: production
      PORT: 3000
      DATABASE_URL: postgres://${DB_USER}:${DB_PASSWORD}@postgres:5432/${DB_NAME}
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-7d}
      CORS_ORIGINS: ${CORS_ORIGINS}
      ML_SERVER_URL: http://ml-server:5000
      MPESA_CONSUMER_KEY: ${MPESA_CONSUMER_KEY}
      MPESA_CONSUMER_SECRET: ${MPESA_CONSUMER_SECRET}
      MPESA_SHORTCODE: ${MPESA_SHORTCODE}
      MPESA_PASSKEY: ${MPESA_PASSKEY}
      MPESA_CALLBACK_URL: ${MPESA_CALLBACK_URL}
      MPESA_ENVIRONMENT: production
      AFRICAS_TALKING_API_KEY: ${AFRICAS_TALKING_API_KEY}
      AFRICAS_TALKING_USERNAME: ${AFRICAS_TALKING_USERNAME}
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
      ml-server:
        condition: service_started
    networks:
      - internal
      - web

  ml-server:
    build:
      context: ../../ml
      dockerfile: Dockerfile
    container_name: sunharvest-ml
    restart: always
    environment:
      PYTHONUNBUFFERED: 1
    volumes:
      - ../../ml/models:/app/models:ro
    command: gunicorn --bind 0.0.0.0:5000 --timeout 120 --workers 2 server:app
    networks:
      - internal

  # Nginx reverse proxy with SSL
  nginx:
    image: nginx:alpine
    container_name: sunharvest-proxy
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
    depends_on:
      - backend
    networks:
      - web

volumes:
  postgres_data:
  redis_data:

networks:
  internal:
    driver: bridge
  web:
    driver: bridge
